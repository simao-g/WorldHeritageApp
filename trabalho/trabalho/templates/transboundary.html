<!-- FILE: templates/transboundary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transboundary Sites</title>
</head>
<body>
    <h1>Transboundary Sites</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>States</th>
            </tr>
        </thead>
        <tbody>
            {% for site in sites %}
                <tr>
                    <td><a href="/sites/{{ site.id_no }}">{{ site.id_no }}</a></td>
                    <td>{{ site.name_en }}</td>
                    <td>
                        {% for state in site.states_name_en.split(',') %}
                            <a href="/sites/country/{{ state.strip() }}">{{ state.strip() }}</a>{% if not loop.last %}, {% endif %}
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
