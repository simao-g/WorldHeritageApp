<!-- This template displays a list of World Heritage sites that are not in danger. -->
 
{% extends 'base.html' %}
{% block content %}
    <header>
        <h1>Sites Not in Danger</h1>
    </header>
    <main>
        <ul>
            {% for site in sites %}
                <li><a href="/sites/{{ site.id_no }}">{{ site.id_no }}</a> - {{ site.name_en | safe  }}</li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
