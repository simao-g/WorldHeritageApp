<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites in {{ country }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: left;
        }
        header {
            margin-bottom: 20px; /* Add space below the header */
            text-align: left; /* Center the text */
            padding-left: 70px;
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }
        li {
            margin-bottom: 10px; /* Add space between items */
            text-align: left; /* Align text to the left */
            padding-left: 100px; /* Add space to the left */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sites in {{ country }}</h1>
    </header>
    <main>
        <ul>
            {% for site in sites %}
                <li>
                    <a href="/sites/{{ site.id_no }}">{{ site.id_no }}</a> - {{ site.name_en }}
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
