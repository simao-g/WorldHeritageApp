<!-- This template displays a list of World Heritage sites inscribed in a specific year. -->

{% extends 'base.html' %}
{% block content %}
    <header>
        <h1>Sites inscribed in {{ year }}</h1>
    </header>
    <main>
        <ul>
            {% for site in sites %}
                <li><a href="/sites/{{ site.id_no }}">{{ site.id_no }}</a> - {{ site.name_en }}</li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
